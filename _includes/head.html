<head>
    <!-- flag{N0_w4Y_1_l0ve_1nsp3ct_3l3men7} -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bay Area Programming Contest - A competitive programming contest for high school students">
    <meta name="keywords" content="BAPC, programming contest, competitive programming, high school, Bay Area">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/styles/common.css" as="style">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style">

    {% if include.style %}
    <link rel="stylesheet" href="/styles/{{ include.style }}.css">
    {% endif %}
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/common.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/icons/favicon.ico">
    <link rel="apple-touch-icon" href="/images/misc/BAPC_Logo.png">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous" defer></script>

    {% if include.cipherscript %}
    <script src="/scripts/cipherscript.js" defer type="text/javascript"></script>
    {% endif %}

    {% if include.glasshover %}
    <script src="/scripts/glasshover.js" defer type="text/javascript"></script>
    {% endif %}

    {% if include.marquee %}
    <script src="/scripts/marquee.js" defer type="text/javascript"></script>
    {% endif %}

    {% if include.home %}
    <script src="/scripts/home.js" defer type="text/javascript"></script>
    {% endif %}

    {% if include.fade %}
    <script src="/scripts/fade.js" defer type="text/javascript"></script>
    {% endif %}

    {% if include.countdown %}
    <script src="/scripts/countdown.js" defer type="text/javascript"></script>
    {% endif %}
    
    <title>{{ page.title }}</title>
</head>
